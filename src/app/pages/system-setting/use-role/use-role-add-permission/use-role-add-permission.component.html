<div class="form-row row-1">
  <div class="form-item" type="required" [attr.attr]="f.get('lCIn_UseRoleAuth_PageData')?.errors && f.get('lCIn_UseRoleAuth_PageData')?.touched && 'error'">
    <div class="form-item-inner">
      <div class="form-item-entry">
        <div class="tree-field">
          <div class="tree-field-inner">
            <div class="tree-field-unit" *ngFor="let item of useRoleGetModuleslist$ | async">
              <div class="tree-field-checkbox">
                <input type="checkbox" id="module-{{item.module_Pk}}" name="cb11" [(ngModel)]="item.checked" (ngModelChange)="useRoleGetModulesChange(item)">
                <label for="module-{{item.module_Pk}}">{{item.module_Name}}</label>
              </div>
              <div class="sub-tree-field-unit">
                <ng-container *ngFor="let item2 of item.child">
                  <div class="tree-field-checkbox">
                    <input type="checkbox" id="module-{{item2.module_Pk}}" [(ngModel)]="item2.checked" (ngModelChange)="useRoleGetModulesChange(item2)">
                    <label for="module-{{item2.module_Pk}}">{{item2.module_Name}}</label>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-item-text" *ngIf="f.get('lCIn_UseRoleAuth_PageData')?.errors && f.get('lCIn_UseRoleAuth_PageData')?.touched">
        <p>{{ f.get('lCIn_UseRoleAuth_PageData')?.errors | errorMessage : '權限選單' }}</p>
      </div>
    </div>
  </div>
</div>
