<div class="content-query-field" [formGroup]="searchFormGroup" *ngIf="isSearchFormGroup">
  <div class="content-query-unit query-field">
    <div class="field-title">秘書工號</div>
    <div class="field-entry">
      <input
        type="text"
        placeholder="請輸入秘書工號"
        formControlName="info_Jobnumber"
      />
    </div>
  </div>
  <div class="content-query-unit query-field">
    <div class="field-title">秘書名稱</div>
    <div class="field-entry">
      <input
        type="text"
        placeholder="請輸入秘書名稱"
        formControlName="info_Name"
      />
    </div>
  </div>
  <div class="content-query-unit query-field">
    <div class="field-title">負責部門</div>
    <div class="field-entry">
      <input
        type="text"
        placeholder="請輸入負責部門"
        formControlName="sec_Depts"
      />
    </div>
  </div>
  <div class="content-query-unit query-field">
    <div class="field-title">特殊名單</div>
    <div class="field-entry">
      <input
        type="text"
        placeholder="請輸入特殊名單"
        formControlName="sec_Special"
      />
    </div>
  </div>
</div>
<div class="content-query-button">
  <div class="content-query-unit query-button">
    <ul>
      <li><button class="cancel-btn" (click)="clear()">清除</button></li>
      <li><button class="query-btn" (click)="search()">查詢</button></li>
    </ul>
  </div>
</div>
