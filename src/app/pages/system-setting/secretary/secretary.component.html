<main class="main-component main-content">
  <div class="main-content-inner">
    <!-- START: content-title -->
    <div class="main-content-unit content-title">
      <div class="content-title-inner">
        <h1>秘書管理</h1>
      </div>
    </div>
    <!-- END: content-title -->
    <!-- START: content-query -->
    <div sys-secretary-search-form class="main-content-unit content-query"></div>
    <!-- END: content-query -->
    <hr class="seperate-line" />
    <!-- START: content-result -->
    <div
      sys-secretary-table
      class="main-content-unit content-result"
      (add)="addPopupHandler()"
      (edit)="editPopupHandler($event)"
    ></div>
    <!-- END: content-result -->
  </div>
</main>

<sys-secretary-add
  *ngIf="popup.component === 'add'"
  [data]="popup.data"
  (close)="popup.component = null"
></sys-secretary-add>
