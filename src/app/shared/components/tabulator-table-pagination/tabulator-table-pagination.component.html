<!-- <div class="content-result-inner"> -->
  <!-- START: result-counter -->
  <div *ngIf="tableReady" class="result-counter">
    共<span>{{ tabulatorTable.getDataCount() }}</span
    >筆
  </div>
  <!-- END: result-counter -->
  <!-- START: result-table -->
  <div class="result-table">
    <app-tabulator-table
      [initData]="initData"
      [columnNames]="columnNames"
      [tableConfig]="_tableConfig"
      (tableBuilded)="_tableBuilded($event)"
    ></app-tabulator-table>
  </div>
  <!-- END: result-table -->
  <!-- START: result-page -->
  <div class="result-page" *ngIf="tableReady">
    <ul>
      <li><a href="javascript:void(0)" (click)="previousPage()">上一頁</a></li>
      <li><a href="javascript:void(0)" (click)="nextPage()">下一頁</a></li>
      <li>
        <span>前往</span>
        <select
          [value]="tabulatorTable.getPage()"
          (change)="setCurrentPage($event)"
        >
          <option
            *ngFor="
              let item of [].constructor(tabulatorTable.getPageMax());
              let index = index
            "
            [value]="index + 1"
          >
            {{ index + 1 }}
          </option>
        </select>
        <span>頁</span>
      </li>
    </ul>
  </div>
  <!-- END: result-page -->
<!-- </div> -->
